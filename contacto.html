<html lang="en">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova&family=Raleway:wght@700;900&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="build/css/app.css" />
    <title>Cafeteria SASS</title>
  </head>
  <body>
    <header class="header header-contacto">
      <div class="contenido-header contenedor">
        <div class="barra">
          <div class="logo">
            <img src="build/img/logo.svg" alt="Logo cafeteria" />
          </div>
          <nav class="nav-principal">
            <a  href="indext.html">Incio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="proceso.html">Proceso</a>
            <a href="menu.html">Menu</a>
            <a href="galeria.html">Galeria</a>
            <a class="activo" href="contacto.html">Contacto</a>
          </nav>
        </div>
        <!--barra-->
        <div class="texto-header">
          <h1>Mejores granos, mejor café</h1>
        </div>
      </div>
    </header>
    <main class="contenedor contenido-principal ">
        <h2><span>Reserva tu</span>Mesa</h2>
         <div class="contenido-contacto">
           <form class="formulario">
             <div class="campo">
               <label for="nombe">Nombre:</label>
               <input type="text" id="nombre" placeholder="Tu Nombre">
             </div>
            <div class="campo">
              <label for="email">Email:</label>
              <input type="email" id="email" placeholder="Tu Email">
            </div>
            <div class="campo">
              <label for="nombe">Número de personas:</label>
              <select name="" id="">
                <option value="0" disabled selected>--Selecciona--</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="mas">+4</option>
              </select>
            </div>
            <div class="campo">
              <label for="hora">Hora:</label>
              <input type="time" id="hora" min="09:00" max="18:00">
            </div>
            <div class="campo">
              <label for="fecha">Fecha:</label>
              <input type="date" id="fecha">
            </div>
            
            <div class="campo">
              <input type="submit" value="Enviar">
            </div>


           </form>
         </div> 
    </main>
    
    <footer class="footer">
      <div class="contenedor footer-contenido bg-white">
        <div class="footer-box ubicacion">
          <h3>Ubicacion</h3>
          <p>Nicolas copérnico 5999</p>
          <p>Chulpancingo Gro.</p>
        </div>
        <div class="footer-box reservacion">
          <h3>Reservacion</h3>
          <p>Te;. 75884555</p>
          <a href="tel:+7471449651">Llamar</a>
        </div>
        <div class="footer-box horario">
          <h3>Horario</h3>
          <p>Lun-vie: 11:00 - 22:00</p>
          <p>Vie-Sab: 09: - 24:00</p>
          <p>Domingo: Cerrado</p>
        </div>
      </div>
      <div class="copyright">Todos los derechos reservados. La cafeteria.</div>
    </footer>
  </body>
</html>
